<html>
    <head>
        <title>
            Squares and cubes
        </title>
    </head>
    <body>
        <script type="text/javascript">
        document.write("<table border=1 align=center><tr><td>Squares and cubes of the numbers from 0 to 10</td></tr>");
        document.write("<tr><th>Numbers</th><th>Squares</th><th>Cubes</th></tr>");
        for(var n=0;n<=10;n++){
            document.write("<tr><td>"+(n)+"</td><td>"+(n*n)+"</td><td>"+(n*n*n)+"</td></tr>");
        }
        document.write("</table>");
        </script>
    </body>
</html>
